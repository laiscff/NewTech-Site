name: Deploy React + Vite to Hostinger via FTP

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - run: npm install
      - run: npm run build

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v3.0.0
        with:
            server: ftp.seudominio.com.br
            username: ${{ secrets.FTP_USERNAME }}
            password: ${{ secrets.FTP_PASSWORD }}
            local-dir: ./dist
            server-dir: /public_html/NewTech-Site
